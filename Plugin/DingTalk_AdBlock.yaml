mitm:
  # 自带 MitM 声明
  hostnames:
    - "*.dingtalk.com"
    - "package.dingtalk.com"
    - "pkg.dingtalk.com"
    - "minipkg.dingtalk.com"
    - "*.alipay.com"
    - "*.effirst.com"

rule:
  # 阻断广告与打点
  - domain: dtapp-pub.dingtalk.com
    policy: REJECT
  - domain: amdc.alipay.com
    policy: REJECT
  - domain-suffix: h-adashx.ut.dingtalk.com
    policy: REJECT
  - domain-suffix: loggw-ex.alipay.com
    policy: REJECT
  - domain-suffix: px.effirst.com
    policy: REJECT
    
rewrite:
  # 剥离开屏广告AMR容器引擎及物料包
  - match: ^https?:\/\/minipkg\.dingtalk\.com\/yaoyy_\d+\/.*
    policy: REJECT
  - match: ^https?:\/\/(package|pkg)\.dingtalk\.com\/5000\d{11,12}\/.*
    policy: REJECT
