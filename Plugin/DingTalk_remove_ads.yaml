mitm:
  hostnames:
    - "*.dingtalk.com"
    - "*.alipay.com"
    - "*.effirst.com"

rule:
  # 阻断广告与打点
  - domain: dtapp-pub.dingtalk.com
    policy: REJECT
  - domain: amdc.alipay.com
    policy: REJECT
  - domain-suffix: h-adashx.ut.dingtalk.com
    policy: REJECT
  - domain-suffix: loggw-ex.alipay.com
    policy: REJECT
  - domain-suffix: px.effirst.com
    policy: REJECT
    
rewrite:
  # 剥离开屏广告AMR容器
  - match: ^https?:\/\/(package|pkg)\.dingtalk\.com\/50000\d{11}\/.*\.(amr|zip)
    policy: REJECT
